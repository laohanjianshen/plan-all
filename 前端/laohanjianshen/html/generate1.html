<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" type="text/css" href="../css/index1.css">
    <title>健身计划自动生成系统-首页</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="frame">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>老汉健身计划自动生成系统</h1>

    	<div class="alert alert-warning" role="alert">
    		<div class="mytitle">
    			<p><b><span class="glyphicon glyphicon-warning-sign"></span>Tip:</b></p>
    			<p>免责声明:本站生成计划仅供参考,请根据个人身体情况量力而行,本站概不承担任何法律责任!</p>
    		</div>
    	</div>

    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-2">请选择您的性别:</label>
    			<div class="col-sm-3">
    				<select class="form-control">
    				<option>男</option>
    				<option>女</option>
    				</select>
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-sm-2">请选择健身目的:</label>
    			<div class="col-sm-3">
    				<select class="form-control">
    				<option>增肌</option>
    				<option>减脂</option>
    				</select>
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-sm-2">请选择健康状况:</label>
    			<div class="col-sm-3">
    				<select class="form-control">
    				<option>优</option>
    				<option>良</option>
    				<option>差</option>
    				</select>
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-sm-2">请选择训练方式:</label>
    			<div class="col-sm-3">
    				<select class="form-control">
    				<option>健身房</option>
    				<option>哑铃</option>
    				<option>徒手</option>
    				</select>
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-sm-2">请选择训练强度:</label>
    			<div class="col-sm-3">
    				<select class="form-control">
    				<option>强</option>
    				<option>中</option>
    				<option>弱</option>
    				</select>
    			</div>
    		</div>
    	</form>
    		<button class="btn btn-success" href="#">生成</button>
    	</div>
    	<br>
    	<p class="text-center"><span class="glyphicon glyphicon-copyright-mark">2019 版权所有 老汉</span></p>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
