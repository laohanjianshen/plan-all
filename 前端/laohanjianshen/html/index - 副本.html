<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" type="text/css" href="../css/index1.css">
    <title>健身计划自动生成系统-首页</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="frame">
    	<div class="container" id="bc">
    		<div class="row">
    			<div class="col-md-12">
    				<h3 class="text-center">老汉健身计划自动生成系统</h3>

    	<div class="alert alert-warning" role="alert">
    		<div class="mytitle">
    			<p><b>Tip:</b></p>
    			<p>本站承诺确保您的个人隐私安全!</p>
    		</div>
    		
    	

			<div class="progress col-sm-10">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"   style="width:50%">50%</div>
			</div>

    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">尊称:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的尊称:老汉">
    			</div>
    		</div>
    	</form>
    	    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">芳龄:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的芳龄:18">
    			</div>
    		</div>
    	</form>
    	    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">微信:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的微信:252645816">
    			</div>
    		</div>
    	</form>
    	    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">企鹅:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的QQ:252645816">
    			</div>
    		</div>
    	</form>
    	    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">邮箱:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的邮箱:252645816@qq.com">
    			</div>
    		</div>
    	</form>
    	    	<form class="form-horizontal" role="form">
    		<div class="form-group">
    			<label class="col-sm-4 control-label">手机:</label>
    			<div class="col-sm-4">
    				<input type="email" class="form-control" placeholder="请输入您的手机号:13588207817">
    			</div>
    		</div>
    	</form>
    	<button class="btn btn-warning" href="#">跳过此步</button>
    	<button class="btn btn-success" href="#">下一步</button>
    			</div>
    		</div>
    	</div>
    	
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
