<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>健身计划自动生成-首页</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<h1>健身计划自动生成系统-by老汉</h1>
	</div>

	<!-- 主体 -->
	<div class="main" align="center">
		<form>
			<table>
				<tr>
					<td>请输入昵称:</td>
					<td><input type="text" name="name" placeholder="张三"></td>
				</tr>
				<tr>
					<td>请输入年龄:</td>
					<td><input type="text" name="age" placeholder="18"></td>
				</tr>
				<tr>
					<td>请输入微信:</td>
					<td><input type="text" name="wechat" placeholder="laohanjianshen"></td>
				</tr>
				<tr>
					<td>请输入QQ:</td>
					<td><input type="text" name="qq" placeholder="252645816"></td>
				</tr>
				<tr>
					<td>请输入邮箱:</td>
					<td><input type="text" name="mail" placeholder="252645816@qq.com"></td>
				</tr>
				<tr>
					<td>请输入手机号:</td>
					<td><input type="text" name="phone" placeholder="13588208888"></td>
				</tr>
				<tr>
					<td><button>跳过</button></td>
					<td><input type="submit" name="submit" value="下一步"></td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 尾部 -->
	<div class="footer">
		&#169;2019-2020 老汉健身 版权所有 
	</div>
</body>
</html>
