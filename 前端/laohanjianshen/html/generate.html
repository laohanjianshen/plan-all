<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>健身计划自动生成-首页</title>
	<link rel="stylesheet" type="text/css" href="../css/generate.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<h1>健身计划自动生成系统-by老汉</h1>
	</div>
	<!-- 主体 -->
	<div class="main" align="center">
		<form>	
			<table>
				<tr>
					<td>请选择性别:</td>
					<td>
						<select>
							<option>男</option>
							<option>女</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>请选择目的:</td>
					<td>
						<select>
							<option>增肌</option>
							<option>减脂</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>请选择健康状况:</td>
					<td>
						<select>
							<option>优</option>
							<option>良</option>
							<option>差</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>请选择训练方式:</td>
					<td>
						<select>
							<option>健身房</option>
							<option>哑铃</option>
							<option>徒手</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>请选择训练强度:</td>
					<td>
						<select>
							<option>强 -- 教练型身材</option>
							<option>中 -- 塑形</option>
							<option>弱 -- 保持健康</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>请点击生成计划:</td>
					<td><input type="submit" name="submit" value="生成计划"></td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 尾部 -->
	<div class="footer">
		&#169;2019-2020 老汉健身 版权所有 
	</div>
</body>
</html>
